<form name='registration' onsubmit="return formValidation()" action="mailto:dbi4329@students.fhv.at"  method="post" >
  <ol>
    <li><label for="vorname">Vorname:</label></li>
    <li><input type="text" id="vorname" name="vorname" size="50"/></li>
    <li><label for="nachname">Nachname:</label></li>
    <li><input type="text" id="nachname" name="nachname" size="50"/></li>
    <li><label for="address">Address:</label></li>
    <li><textarea name="address" id="address"></textarea></li>
    <li><label for="country">Country:</label></li>
    <li><select id="country" name="country">
      <option selected="" value="Default">(Please select a country)</option>
      <option value="AUT">Austria</option>
      <option value="GER">Germany</option>
      <option value="SWI">Swiss</option>
      <option value="OTH">other</option>
    </select></li>
    <li><label for="pass">Password:</label></li>
    <li><input type="password" id="pass" name="pass" size="12"/></li>
    <li><label for="pass2">Confirm Password:</label></li>
    <li><input type="password" id="pass2" name="pass2" size="12"/></li>
    <li><label for="userid">Prefered User Id:</label></li>
    <li><input type="text" id="userid" name="userid" size="12"/></li>
    <li><label for="email">Email:</label></li>
    <li><input type="text" id="email" name="email" size="50"/></li>
    <li><label id="gender">Sex:</label></li>
    <li><input type="radio" name="gender" value="Male"/><span>Male</span></li>
    <li><input type="radio" name="gender" value="Female"/><span>Female</span></li>
    <li><input type="radio" name="gender" value="Other"/><span>Other</span></li>

    <li><label>User Category:</label></li>
    <li><input type="checkbox" name="mCustomer" value="customer" /><span>Mature Customer</span></li>
    <li><input type="checkbox" name="cCustomer" value="customer" /><span>Child Customer</span></li>
    <li><input type="checkbox" name="worker" value="worker" /><span>Worker</span></li>
    <li><input type="checkbox" name="admin" value="admin"/><span>Admin</span></li>

    <li><input type="submit" name="submit" value="Submit"/><input type="reset" name="reset" value="Reset"/></li>

  </ol>
